<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridger Color Helper beta0.23</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: rgb(0, 255, 68);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .color-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .color-container label {
            font-size: 18px;
            margin-right: 10px;
        }
        .color-container input[type="range"] {
            width: 200px;
            margin: 5px;
            background-color: rgb(0, 0, 0);
            border: 1px solid rgb(0, 255, 68);
            color: rgb(0, 255, 68);
            display: inline-block;
        }
        #colorDisplay {
            width: 200px;
            height: 200px;
            margin-right: 20px;
            border: 1px solid rgb(0, 255, 68);
        }
        .color-picker-container {
            display: flex;
            align-items: center;
            margin-left: 50px; /* 添加左边距 */
            color: rgb(0, 255, 68);
            font-family: 'Courier New', Courier, monospace;
            display: block;
        }
        .color-picker-container input[type="color"] {
            height: 120px;
            width: 120px;
            border-style: double;
            border-color: rgb(0, 255, 68);
            margin-bottom: 30px;
            margin-left: 50px;
            
        }
    </style>
</head>

<body>
    <div class="color-container">

        <div id="colorDisplay" style="background-color: rgb(0, 0, 0);"></div>
        <div>
            <div class="color-container">
                <label for="red">R:</label>
                <input type="range" id="red" min="0" max="255" value="0">
            </div>
    
            <div class="color-container">
                <label for="green">G:</label>
                <input type="range" id="green" min="0" max="255" value="0">
            </div>
    
            <div class="color-container">
                <label for="blue">B:</label>
                <input type="range" id="blue" min="0" max="255" value="0">
            </div>
        </div>
    </div>

    <div class="color-picker-container">
        <h1>Color Picker</h1>
        <input type="color" id="colorInput">
    </div>

    <script>
        const redSlider = document.getElementById('red');
        const greenSlider = document.getElementById('green');
        const blueSlider = document.getElementById('blue');
        const colorInput = document.getElementById('colorInput');
        const colorDisplay = document.getElementById('colorDisplay');

        function updateColor() {
            const r = redSlider.value;
            const g = greenSlider.value;
            const b = blueSlider.value;
            const rgbColor = `rgb(${r}, ${g}, ${b})`;

            colorDisplay.style.backgroundColor = rgbColor;
        }

        redSlider.addEventListener('input', updateColor);
        greenSlider.addEventListener('input', updateColor);
        blueSlider.addEventListener('input', updateColor);

        colorInput.addEventListener('input', () => {
            const hex = colorInput.value;
            const rgbColor = hexToRgb(hex);
            redSlider.value = parseInt(rgbColor.match(/\d+/g)[0]);
            greenSlider.value = parseInt(rgbColor.match(/\d+/g)[1]);
            blueSlider.value = parseInt(rgbColor.match(/\d+/g)[2]);
            colorDisplay.style.backgroundColor = rgbColor;
        });

        function hexToRgb(hex) {
            hex = hex.replace(/^#/, '');
            if (hex.length === 3) {
                hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
            }
            const bigint = parseInt(hex, 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Initial color update
        updateColor();
    </script>
</body>
<button class="join"onclick="location.reload()">RESET ALL</button>
<style>
    .join {
        border-color: rgb(4, 255, 0);
        color: rgb(4, 255, 0);
        border-radius: 4px;
        height: 36px;
        width: 150px;
        background-color: rgb(0,0,0);
        border-style: solid;
        margin-right: 8px;
        transition: background-color 0.7s, color 0.7s;
    }
    
    .join:hover {
        background-color: rgb(4, 255, 0);
        color: black;
    }
    
    .join:active {
        opacity: 0.7;
    }
</style>
</html>
